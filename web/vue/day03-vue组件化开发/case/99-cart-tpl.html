    .container .total {

    .container .item {

    }

    }

      background-color: lightgray;

    }
    .container .item .change .num {

    }
    .container .item .del {
      position: absolute;
      top: 0;
      right: 0px;
      width: 40px;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      color: red;
    }
    .container .item .del:hover {

    }
